<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      animation: pulse 2s infinite;
    }

    #chaosBtn {
      padding: 20px 40px;
      font-size: 1.5em;
      background: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      transition: transform 0.2s ease-in-out;
    }

    #chaosBtn:hover {
      transform: scale(1.1);
      background: darkred;
    }

    @keyframes pulse {
      0% { color: red; }
      50% { color: yellow; }
      100% { color: red; }
    }

    .shake {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(5px, 5px); }
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      pointer-events: none;
      user-select: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>

    function randomColor() {
